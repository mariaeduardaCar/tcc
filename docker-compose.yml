version: '3.8'
services:
  web:
    build: .
    container_name: php-app
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ""  # Sem senha para o root
      MYSQL_DATABASE: tech_connect  # O nome do seu banco de dados
      MYSQL_USER: root  # Usando o usu√°rio root
      MYSQL_PASSWORD: ""  # Sem senha
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
