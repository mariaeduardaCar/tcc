<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    
</head>
<body class="font-sans bg-gradient-to-r from-purple-600 via-blue-500 to-purple-600 text-white">

    <!-- Modal -->
    <div class="fixed inset-0 bg-black flex justify-center items-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl flex transform transition-all duration-300 hover:scale-105">

            <!-- Modal Featured (Imagem) -->
            <div class="flex-shrink-0 w-1/3 p-6 bg-gradient-to-tl from-purple-500 to-blue-400 rounded-l-lg shadow-lg">
                <img src="https://wellcom.com.my/2/wp-content/uploads/2020/10/bulb2.png" class="w-full h-full object-cover rounded-lg shadow-xl"/>
            </div>

            <!-- Modal Content (Formulário) -->
            <div class="flex-1 p-8">
                <!-- Close Button -->
                <button type="button" onclick="window.location.href='plano.html'" class="absolute top-4 right-4 text-purple-600 hover:text-purple-800">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="#6b21a8" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707C0.902,16.316,0.902,15.684,1.293,15.293z"></path></svg>
                </button>

                <h2 class="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-purple-400">
                    Finalize Seu Pagamento
                </h2>
                
                <form action="processa_pagamento.php" method="POST">
                    <ul class="space-y-6">
                        <li>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
                            <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 text-black focus:ring-blue-500"/>
                        </li>
                        <li>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Numero do Cartão</label>
                            <div id="input--cc" class="flex items-center space-x-2">
                                <input type="text" name="cc_number" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"/>
                            </div>
                        </li>
                        <li class="flex justify-between space-x-4">
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Data de Expiração</label>
                                <div class="flex space-x-2">
                                    <input type="text" name="cc_month" placeholder="MM" pattern="\d*" minlength="2" maxlength="2" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"/>
                                    <input type="text" name="cc_year" placeholder="YY" pattern="\d*" minlength="2" maxlength="2" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"/>
                                </div>
                            </div>
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">CVC</label>
                                <input type="text" name="cc_cvc" placeholder="123" pattern="\d*" minlength="3" maxlength="4" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"/>
                            </div>
                        </li>
                        <li class="flex items-center space-x-2">
                            <input type="checkbox" name="save_cc" checked class="h-4 w-4"/>
                            <label class="text-sm text-gray-700">Salve meu cartão para futuras compras</label>
                        </li>
                        
                        <!-- Campo oculto para o valor do pagamento -->
                        <input type="hidden" name="valor" value="20.00" /> <!-- Exemplo de valor fixo -->
                        
                        <li>
                            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md hover:from-blue-600 hover:to-purple-700 transition-all duration-300">Pagar Agora</button>
                        </li>
                    </ul>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
